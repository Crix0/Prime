{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Sala</h2>
    <p>¿Estás seguro de que deseas eliminar la sala "{{ sala }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_salas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
